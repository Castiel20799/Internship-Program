<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Create Post</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      
    </style>

    
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
    
  </head>
  <body class="bg-light">
    <header class="site-header sticky-top py-1">
      <nav class="container-fluid bg-dark" style="height: 60px;">
        
        <a class="py-3 d-none d-md-inline-block text-light" href="#">Home</a>
        
      </nav>
    </header>
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      
      <h2 class="p-3 mb-2 bg-primary text-white" >Create Post</h2>
     
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        
        <div class="row-5 col-12">
            
            <textarea class="form-control" id="car_details" rows="7" placeholder="Add Image"></textarea>
            <br>
            <textarea class="form-control" id="car_details" cols="1" rows="1" placeholder="Add Image"></textarea>
            <br>
            <textarea class="form-control" id="car_details"  cols="1"rows="1" placeholder="Add Image"></textarea>
           
          </div>
        

        
      </div>
      <div class="col-md-7 col-lg-8">
       
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6 p-2">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Car Brand" value="" required>
            </div>

            <div class="col-sm-6  p-2">
              <label for="model" class="form-label">Model</label>
              <input type="text" class="form-control" id="model" placeholder="Model" value="" required>
             
            </div>

            <div class="col-sm-6 p-2">
              <label for="year" class="form-label">Year</label>
              <div class="input-group has-validation">
              
                <input type="text" class="form-control" id="year" placeholder="Year" required>
              
              </div>
            </div>
            <div class="col-sm-6 p-2">
              <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" required>
            </div>
            <div class="col-sm-6 p-2">
                <label for="color" class="form-label">Color</label>
                  <input type="text" class="form-control" id="color" placeholder="Color" required>
              </div>
              <div class="col-sm-6 p-2">
                <label for="engine_power" class="form-label">Engine Power</label>
                  <input type="text" class="form-control" id="engine_power" placeholder="Engine Power" required>
              </div>
              <div class="col-sm-6 p-2">
                <label for="mileage" class="form-label">Mileage</label>
                  <input type="text" class="form-control" id="mileage" placeholder="Mileage" required>
              </div>
              <div class="col-sm-6 p-2">
                <label for="transmission_gear" class="form-label">Transmission Gear</label>
                  <input type="text" class="form-control" id="transmission_gear" placeholder="Transmission Gear" required>
              </div>

            <div class="row-5 col-12 p-2">
              <div class="form-group">
                <label for="car_details">Car Details</label>
                <textarea class="form-control" id="car_details" rows="5"></textarea>
              </div>
            </div>

            <div class="col-sm-6 p-2">
              <label for="contact_info" class="form-label">Contact Info</label>
              <input type="text" class="form-control" id="contact_info" placeholder="Mobile Number(+95)" required>
              <div class="invalid-feedback">
                Please enter your mobile number.
              </div>
            </div>

            <div class="col-sm-6 p-2">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Location">
            </div>

            
            <div class="col-12 p-2">
              <div class="form-group">
                <label for="location_details">Location Details</label>
                <textarea class="form-control" id="location_details" rows="3"></textarea>
              </div>
            </div>
          </div>
          
          <hr class="my-4">
          <div class="d-flex justify-content-between">
            <p> <button class="w-30 btn btn-primary btn-lg" type="submit">Cancel</button></p>
          <p>  <button class="w-30 btn btn-primary btn-lg" type="submit">Create</button> </p>
          </div>
          
         
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 MIIT-SCM</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="form-validation.js"></script>
  </body>
</html>
